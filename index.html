<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https:fonts.googleapis.com/css2?family=Ashar:wght@400;500&family=Oswald:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Formulário</title>
</head>

<body>

    <div class="conte">
        <div class="conteiner">
            <div class="caixa">
                <h1>Formulário</h1>
            </div>

            <form id="form" class="form">
                <div class="caixa-form">
                    <label for="username">Nome do usuário</label>
                    <input type="text" id="username" placeholder="Digita seu nome...">
                    <i class='bx bx-error-circle'></i>
                    <i class="bx bx-check-circle"></i>
                    <small>Messagem de erro</small>
                </div>

                <div class="caixa-form ">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digita seu email...">
                    <i class='bx bx-error-circle'></i>
                    <i class="bx bx-check-circle"></i>
                    <small>Messagem de erro</small>
                </div>

                <div class="caixa-form">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digita sua senha...">
                    <i class='bx bx-error-circle'></i>
                    <i class="bx bx-check-circle"></i>
                    <small>Messagem de erro</small>
                </div>

                <div class="caixa-form">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digita seu telefone...">
                    <i class='bx bx-error-circle'></i>
                    <i class="bx bx-check-circle"></i>
                    <small>Messagem de erro</small>
                </div>

                <button type="submit">Envia</button>

        </div>

      </form>


        
    </div>

</body>
<script src="./script.js"></script>

</html>
